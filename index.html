<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fancy Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Applying Inter font globally and some custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom focus ring color to match the theme */
        .form-input:focus, .form-checkbox:focus {
            --tw-ring-color: #60a5fa; /* blue-400 */
            border-color: #60a5fa; /* blue-400 */
        }
        /* Custom button gradient and hover effect */
        .btn-primary {
            background-image: linear-gradient(to right, #60a5fa, #3b82f6); /* blue-400 to blue-600 */
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-image: linear-gradient(to right, #3b82f6, #2563eb); /* blue-600 to blue-700 */
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex items-center justify-center p-4">

    <div class="bg-slate-800/50 backdrop-blur-md p-8 sm:p-10 rounded-xl shadow-2xl w-full max-w-md border border-slate-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                Welcome Back
            </h1>
            <p class="text-slate-400 mt-2">Please sign in to continue</p>
        </div>

        <form action="#" method="POST">
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Email or Username</label>
                <input type="email" id="email" name="email"
                       class="form-input w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
                       placeholder="you@example.com" required>
            </div>

            <div class="mb-6">
                <div class="flex justify-between items-center mb-1">
                    <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
                    <a href="#" class="text-xs text-blue-400 hover:text-blue-300 hover:underline transition duration-300">Forgot Password?</a>
                </div>
                <input type="password" id="password" name="password"
                       class="form-input w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
                       placeholder="••••••••" required>
            </div>

            <div class="mb-6 flex items-center">
                <input type="checkbox" id="remember-me" name="remember-me"
                       class="form-checkbox h-4 w-4 text-blue-500 bg-slate-700 border-slate-600 rounded focus:ring-2 focus:ring-blue-500 transition duration-300">
                <label for="remember-me" class="ml-2 block text-sm text-slate-400">Remember me</label>
            </div>

            <div>
                <button type="submit"
                        class="btn-primary w-full text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-blue-500 transition duration-300">
                    Sign In
                </button>
            </div>
        </form>

        <p class="text-center text-sm text-slate-400 mt-8">
            Don't have an account?
            <a href="#" class="font-medium text-blue-400 hover:text-blue-300 hover:underline transition duration-300">Sign up</a>
        </p>
    </div>

</body>
</html>
